name: Test with pinned versions

on:
  workflow_dispatch:
  pull_request:

jobs:
  install_test:
    name: Install and Test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.8'

      - name: Run test script
        run: |
          # TODO: Add flag to disable removal of pins.
          python $GITHUB_WORKSPACE/build_tools/install_and_test.py

